<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="./style.css" rel="stylesheet">

    <meta
      name="description"
      content="notepad"
    />


    <title>Notepad Application</title>
  </head>
  <body>
    <header>
        <h1>Notepad</h1>
      <div>
        <h4>
          <a  href="https://liinks.co/antariksh">Antariksh</a>
        </h4>
      </div>
   </header>
    <main>
        <section id="view-form-sect">
          <section id="form-section">
            <div id="form-header">
              <h2>
                Create Notes
              </h2>
              <h4>
                Include text between "*" to <i>italicize</i> and "**" to <b>emphasize(bold)</b>
              </h4>
            </div>
              <form  action="/" method="POST"  id="input-form">
    
                
                <textarea id="note-input" type="text" placeholder="Create a Note....">
                  </textarea>
                <input id="author-input" type="text" placeholder="Author Name">

      
                  <button id="submit" type="submit">Add Note </button>
              </form>

          </section>
          <section id="view-notes-section">
            <div id="view-header">
              <h2>
                Toggle Notes
              </h2>
             
            </div>

            <div id="view-notes">

            </div>
            <div>
              <button id="toggle-note-back">Previous</button>
              <button id="toggle-note-fwd">Next</button>
            </div>
          </section>
        </section>
       
        <section id="display-notes-section">
            <div class="display-notes" >
              
            
            <!-- render in JS -->

        </section>
      
    </main>
    <footer>

    </footer>

    <script src="./script.js"></script>
  </body>
</html>
